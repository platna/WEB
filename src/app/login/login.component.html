<div class="auth-container">
    <div class="auth-box">
      <h2>Войти</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Электронная почта</label>
          <input type="email" id="email" formControlName="email" class="form-control" 
                 placeholder="Введите ваш email" [appHighlight]="(loginForm.get('email')?.invalid && loginForm.get('email')?.touched) || false">
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
            Введите корректный email.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" formControlName="password" class="form-control" 
                 placeholder="Введите ваш пароль" [appHighlight]="(loginForm.get('password')?.invalid && loginForm.get('password')?.touched) || false">
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
            Пароль обязателен.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Войти</button>
  
        <div class="text-center signup-link">
          <p>Нет аккаунта? <a (click)="navigateToRegister()" class="link">Зарегистрироваться</a></p>
        </div>
      </form>
    </div>
  </div>
